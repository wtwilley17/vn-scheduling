allow_embedding: false
db_schema:
  agent_leave:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: date_leave
      type: date
    - admin_ui: {order: 1, width: 200}
      name: name
      type: string
    - admin_ui: {order: 3, width: 200}
      name: reason
      type: string
    server: full
    title: agent leave
  agent_list:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: agent_id
      type: string
    - admin_ui: {order: 1, width: 200}
      name: role
      type: string
    - admin_ui: {order: 2, width: 200}
      name: stat
      type: string
    server: full
    title: agent list
  df1_bas:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: daynum
      type: number
    - admin_ui: {width: 200}
      name: name
      type: string
    - admin_ui: {width: 200}
      name: reason
      type: string
    server: full
    title: df1_bas
  final:
    client: search
    columns: []
    server: full
    title: final
